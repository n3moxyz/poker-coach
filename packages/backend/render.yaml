services:
  - type: web
    name: poker-coach-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run db:migrate:deploy && npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_PUBLISHABLE_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false
